<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="Style.css">
</head>

<body>
    <h1>Rock, Paper, Scissors!!!</h1>

    <div class="choices">
        <button class="choice" data-choice="Rock"> Rock</button>
        <button class="choice" data-choice="Paper"> Paper</button>
        <button class="choice" data-choice="Scissors"> Scissors</button>
    </div>

    <h2 id="result">Make your choice!</h2>

    <p><strong>Player: </strong><span id="player-choice">?</span></p>
    <p><strong>Computer: </strong> <span id="computer-choice">?</span></p>
    <p><strong>Winner: </strong> <span id="winner">?</span></p>

    <script src="ScriptBRPS.js"></script>
</body>

</html>
